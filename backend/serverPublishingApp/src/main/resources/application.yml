
spring:
  servlet:
    multipart:
      max-file-size: 100MB       # Максимальный размер одного файла
      max-request-size: 500MB   # Максимальный размер всего запроса с файлами
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/android_publishing_db}
    username: ${DB_USER:postgres}
    password: ${DB_PASS:}
    driver-class-name: org.postgresql.Driver



  jpa:
    hibernate:
      ddl-auto: none   # Flyway управляет схемой, поэтому обычно none
    show-sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration         # где лежат миграции
    baseline-on-migrate: true                 # полезно для существующих БД
    baseline-version: 1
    table: flyway_schema_history              # по умолчанию flyway_schema_history
    placeholders:
      schema_name: public
    placeholder-replacement: true

app:
  jwt:
    secret: ${JWT_SECRET:8820d5c053fe10b056fc641b79aaac09}
    expiration-ms: 86400000